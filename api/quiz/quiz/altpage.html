<!DOCTYPE html>  
<html>  
  <head>  
    <link rel="stylesheet" type="text/css" href="css/simple-grid.css"/>
    <link rel="stylesheet" type="text/css" href="css/local.css"/>
    <link rel="stylesheet" type="text/css" href="css/quiz-result.css"/>
    <script type="text/javascript" src="js/local.js"></script>
    <script type="text/javascript" src="js/marked.js"></script>
    <script type="text/javascript" src="js/quiz-result.js"></script>
  </head>  
  <body onload="setRuleButtons();runResult()">
  <div class="grid">
    <div class="col-1-1">
      <p><b>@@STUDENT_NAME@@,</b></p>
      <p>
        Here is your result for <i>@@QUIZ_LABEL@@</i> in <i>@@CLASS@@</i>.
      </p>
      <p>
        Be sure to check this page when revising: the comments may be updated from time to time.
      </p>
      <div id="return-to-main-display-button" style="display:none;">
        <input class="button" type="button" value="Return to main display" onclick="setButtonMode();"/>
      </div>
      <div id="rule-lang-buttons">
      </div>
      <hr/>
    </div>
    <div id="main-display">
      <div id="result-list">
      </div>
    </div>
    <div id="rules-display" style="display:none;">
      <table id="rules-for-lang">
      </table>
    </div>
  </div>
  </body>  
</html>
