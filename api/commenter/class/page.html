<html>
<head>
  <title>Quizzer Comments - @@CLASS@@ - @@COMMENTER@@</title>
  <script type="text/javascript" src="js/local.js"></script>  
  <script type="text/javascript" src="js/commenter-class.js"></script>
  <script type="text/javascript" src="js/marked.js"></script>
  <link rel="stylesheet" type="text/css" href="css/simple-grid.css"/>
  <link rel="stylesheet" type="text/css" href="css/local.css"/>
  <link rel="stylesheet" type="text/css" href="css/commenter-class.css"/>
</head>
<body onLoad="setRuleButtons();buildQuizList();">
  <div class="grid">
    <div class="col-1-1">
      <h1>Quizzer Comments</h1>
      <h2>@@CLASS@@</h2>
        <h3 id="main-display-title">Commenting by @@COMMENTER@@</h3>
        <h3 style="display:none;" id="rules-display-title"><span id="rule-language"></span></h3>
      <div>
        <input class="button" type="button" value="Back" onclick="window.location = fixPath('/?commenter=' + getParameterByName('commenter') + '&page=top')"/>
      </div>
      <div id="return-to-main-display-button" style="display:none;">
        <input class="button" type="button" value="Return to main display" onclick="setButtonMode();"/>
      </div>
      <div id="rule-lang-buttons">
      </div>
      <hr/>
    </div>
    <div class="col-1-1">
      <h3>Quizzes</h3>
      <div id="main-display">
        <div id="quiz-list">
        </div>
      </div>
      <div id="rules-display" style="display:none;">
        <table id="rules-for-lang">
        </table>
      </div>
    </div>
  </div>
</body>
</html>
