<!DOCTYPE html>  
<html>
  <head>
    <title>Quizzer Comments - @@CLASS@@ - Quiz @@QUIZ_NUMBER@@ - @@COMMENTER@@</title>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href="css/simple-grid.css"/>
    <link rel="stylesheet" type="text/css" href="css/local.css"/>
    <link rel="stylesheet" type="text/css" href="css/commenter-quiz.css"/>
    <script type="text/javascript"
            src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({MMLorHTML: {prefer: {Firefox: "HTML"}}});
    </script>
    <script type="text/javascript" src="js/local.js"></script>
    <script type="text/javascript" src="js/marked.js"></script>
    <script type="text/javascript" src="js/commenter-quiz.js"></script>  
  </head>
  <body onLoad="showMistakes()">
    <div class="grid">
      <div class="col-1-1">
        <h1>Quizzer Comments</h1>
        <h2>@@CLASS@@: Quiz @@QUIZ_NUMBER@@</h2>
        <h3>Commenting by @@COMMENTER@@</h3>
        <div>
          <input class="button" type="button" value="Back" onclick="window.location = fixPath('/?commenter=' + getParameterByName('commenter') + '&page=class&classid=' + getParameterByName('classid'))"/>
        </div>
        <hr/>
        <div id="quiz-mistakes">
        </div>
      </div>
    </div>
  </body>
</html>
