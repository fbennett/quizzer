<html>
<head>
  <title>Quizzer Comments - @@CLASS@@ - Quiz @@QUIZ_NUMBER@@ - @@COMMENTER@@</title>
  <link rel="stylesheet" type="text/css" href="css/simple-grid.css"/>
  <link rel="stylesheet" type="text/css" href="css/local.css"/>
  <link rel="stylesheet" type="text/css" href="css/quizcommenter.css"/>
  <script type="text/javascript" src="js/local.js"></script>
  <script type="text/javascript" src="node_modules/marked/lib/marked.js"></script>
  <script type="text/javascript" src="js/quizcommenter.js"></script>  
</head>
<body onLoad="showMistakes()">
  <div class="grid">
    <div class="col-1-1">
      <h1>Quizzer Comments</h1>
      <h2>@@CLASS@@: Quiz @@QUIZ_NUMBER@@</h2>
      <h3>Commenting by @@COMMENTER@@</h3>
      <div>
        <input class="button" type="button" value="Back" onclick="window.location = fixPath('/?admin=' + getParameterByName('admin') + '&page=class' + '&classid=' + getParameterByName('classid') + '&commenter=' + getParameterByName('commenter'))"/>
      </div>
      <hr/>
      <div id="quiz-mistakes">
      </div>
    </div>
  </div>
</body>
</html>
