<!DOCTYPE html>  
<html>
  <head>
    <title>Quizzer Comments - @@CLASS@@ - Quiz @@QUIZ_NUMBER@@ - @@COMMENTER@@</title>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href="css/simple-grid.css"/>
    <link rel="stylesheet" type="text/css" href="css/local.css"/>
    <link rel="stylesheet" type="text/css" href="css/commenter-quiz.css"/>
    <script type="text/javascript"
            src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({MMLorHTML: {prefer: {Firefox: "HTML"}}});
    </script>
    <script type="text/javascript" src="js/local.js"></script>
    <script type="text/javascript" src="js/marked.js"></script>
    <script type="text/javascript" src="js/commenter-quiz.js"></script>  
  </head>
  <body onLoad="showMistakes();i18n();">
    <input style="display:none" class="i18n" name="value-delete" value="Delete?">
    <input style="display:none" class="i18n" name="value-delete-query" value="Really Delete?">
    <div class="grid">
      <div class="col-1-1">
        <h1 class="i18n" name="content-quizzer-comments">Quizzer Comments</h1>
        <h2>@@CLASS@@<span class="i18n" name="content-quiz-number-label">: Quiz </span>@@QUIZ_NUMBER@@</h2>
        <h3>@@COMMENTER@@</h3>
        <div>
          <input class="button i18n" name="value-back" type="button" value="Back" onclick="window.location = fixPath('/?commenter=' + getParameterByName('commenter') + '&page=class&classid=' + getParameterByName('classid'))"/>
        </div>
        <hr/>
        <div id="quiz-mistakes">
        </div>
      </div>
    </div>
  </body>
</html>
