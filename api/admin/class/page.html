<html>
<head>
  <title>Quizzer Admin - @@CLASS@@</title>
  <script type="text/javascript" src="js/local.js"></script>  
  <script type="text/javascript" src="js/admin-class.js"></script>
  <link rel="stylesheet" type="text/css" href="css/simple-grid.css"/>
  <link rel="stylesheet" type="text/css" href="css/local.css"/>
  <link rel="stylesheet" type="text/css" href="css/admin-class.css"/>
</head>
<body onLoad="buildQuizList();buildMemberLists();">
  <div class="grid grid-pad">
    <div class="col-1-1">
      <h1>Quizzer Admin</h1>
      <h2>@@CLASS@@</h2>
      <div>
        <input class="button" type="button" value="Back" onclick="window.location = fixPath('/?admin=' + getParameterByName('admin') + '&page=classes')"/>
      </div>
      <div class="button-bold">
        <input class="button" id="exam-setup" type="button" value="Exam" onclick="setupExam();"/>
        <input class="button" id="exam-create" type="button" value="Create Exam" onclick="createExam();" style="display:none;"/>
        <span id="exam-boxes" style="display:none;">
          Title:
          <input id="exam-title" type="text" size="25"/>
          Number of questions:
          <input id="exam-number-of-questions" type="text" size="3"/>
          Date:
          <input id="exam-date" type="text" size="20"/>
        </span>
        <input class="button" id="non-submitters-button" type="button" value="Stragglers" onclick="showStragglers();"/>
        <input class="button" id="main-display-button" type="button" value="Return to Main Display" onclick="restoreMain();" style="display:none;"/>
      </div>
      <hr/>
    </div>
    <div class="col-1-3 main-display">
      <h3>Quizzes</h3>
      <div id="quiz-list">
      </div>
    </div>
    <div class="col-1-3 main-display">
      <h3>Members</h3>
      <input class="button" type="button" value="Remove selected students ->" onclick="removeMembers()"/>
      <div id="members">
      </div>
    </div>
    <div class="col-1-3 main-display">
      <h3>Non-Members</h3>
      <input class="button" type="button" value="<- Add selected students" onclick="addMembers()"/>
      <div id="non-members">
      </div>
    </div>
    <div class="col-1-1 non-submitters-display" style="display:none;">
      <h3>Students with Pending Quiz Responses</h3>
    </div>
    <div class="col-1-1 non-submitters-display" style="display:none;">
      <table width="100%">
        <thead>
          <tr>
            <td>Name</td>
            <td>Pending</td>
            <td>Email</td>
          </tr>
        </thead>
        <tbody id="non-submitters-list"> 
          <tr>
            <td>
              Hello, non-submitters 1
            </td>
            <td>
              Hello, non-submitters 2
            </td>
            <td>
              Hello, non-submitters 3
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
