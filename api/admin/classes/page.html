<html>
<head>
  <title>Quizzer Admin - classes</title>
  <script type="text/javascript" src="js/local.js"></script>  
  <script type="text/javascript" src="js/admin-classes.js"></script>  
  <link rel="stylesheet" type="text/css" href="css/simple-grid.css"/>
  <link rel="stylesheet" type="text/css" href="css/local.css"/>
  <link rel="stylesheet" type="text/css" href="css/admin-classes.css"/>
</head>
<body onLoad="buildClassList()">
  <div class="grid">
    <div class="col-1-1">
      <h1>Quizzer Admin</h1>
      <h2 id="main-display-title">Class List</h2>
      <h2 id="rules-display-title">Rules</h2>
      <div>
        <input class="button" type="button" value="Back" onclick="window.location = fixPath('/?admin=' + getParameterByName('admin') + '&page=top')"/>
      </div>
      <div class="button-bold">
        <input class="button" id="add-class-button" type="button" value="Add Class" onclick="addClass()"/>
        <input class="button" id="save-class-button" type="button" value="Save Class" onclick="saveClass()" style="display:none;"/>
        <span id="class-boxes" style="display:none;">
          Name:
          <input id="class-name" type="text" size="30"/>
          <input id="class-id" type="text" size="20" style="display:none;"/>
        </span>
        <input class="button" id="edit-rules-button" type="button" value="Edit Rules" onclick="editRules();"/>
        <input id="return-to-main-display-button" style="display:none;" value="Return to main display" onclick="setButtonMode();" class="button" type="button"/>
      </div>
      <hr/>
      <div id="main-display">
        <table id="class-list">
        </table>
      </div>
      <div id="rules-display" style="display:none;">
        <table id="rules-for-lang">
        </table>
      </div>
    </div>
  </div>
</body>
</html>
