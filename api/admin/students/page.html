<html>
<head>
  <title>Quizzer Admin - students</title>
  <meta charset="UTF-8">
  <script type="text/javascript" src="js/local.js"></script>  
  <script type="text/javascript" src="js/admin-students.js"></script>  
  <link rel="stylesheet" type="text/css" href="css/simple-grid.css"/>
  <link rel="stylesheet" type="text/css" href="css/local.css"/>
  <link rel="stylesheet" type="text/css" href="css/admin-students.css"/>
</head>
<body onLoad="i18n();getLanguages();buildStudentList();">
  <div class="grid">
    <div class="col-1-1">
      <h1 class="i18n" name="content-quizzer-admin-students">Quizzer Admin - students</h1>
      <div>
        <input class="button i18n" name="value-back" type="button" value="Back" onclick="window.location = fixPath('/?admin=' + getParameterByName('admin'))"/>
      </div>
      <div class="button-bold">
        <input class="button i18n" name="value-add-student" id="add-student-button" type="button" value="Add Student" onclick="addStudent()"/>
        <input class="button i18n" name="value-save-student" id="save-student-button" type="button" value="Save Student" onclick="saveAddStudent()" style="display:none;"/>
        <span id="student-boxes" style="display:none;">
          <span class="i18n" name="content-name-label">Name:</span><!-- nospace 
          --><input id="student-name" type="text" size="20"/>
          <span class="i18n" name="content-email-label">Email:</span><!-- nospace
          --><input id="student-email" type="text" size="20"/>
          <span class="i18n" name="content-external-label">External:</span><!-- nospace
          --><input id="student-status" type="checkbox"/>
          <span class="i18n" name="content-language-label">Language:</span><!-- nospace
          --><select id="student-language"/>
          <input id="student-id" type="text" size="5" style="display:none;"/>
          
        </span>
      </div>
      <hr/>
      <div id="student-list">
      </div>
    </div>
  </div>
</body>
</html>
