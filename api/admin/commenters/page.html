<html>
<head>
  <title>Quizzer Admin - commenters</title>
  <meta charset="UTF-8">
  <script type="text/javascript" src="js/local.js"></script>  
  <script type="text/javascript" src="js/admin-commenters.js"></script>  
  <link rel="stylesheet" type="text/css" href="css/simple-grid.css"/>
  <link rel="stylesheet" type="text/css" href="css/local.css"/>
  <link rel="stylesheet" type="text/css" href="css/admin-commenters.css"/>
</head>
<body onLoad="installLanguages();buildCommenterList();">
  <input style="display:none" class="i18n" name="value-delete-query" value="Delete?">
  <div class="grid">
    <div class="col-1-1">
      <h1 class="i18n" name="content-quizzer-admin-commenters">Quizzer Admin: Commenters</h1>
      <div>
        <input class="button i18n" name="value-back" type="button" value="Back" onclick="window.location = fixPath('/?admin=' + getParameterByName('admin'))"/>
      </div>
      <div class="button-bold">
        <input class="button i18n" name="value-add-commenter" id="add-commenter-button" type="button" value="Add Commenter" onclick="addCommenter()"/>
        <input class="button i18n" name="value-save-commenter" id="save-commenter-button" type="button" value="Save Commenter" onclick="saveCommenter()" style="display:none;"/>
        <span id="commenter-boxes" style="display:none;">
          <span class="i18n" name="content-name-label">Name:</span><!-- nospace
          --><input id="commenter-name" type="text" size="20"/>
          <span class="i18n" name="content-mail-day-label">Mail day:</span><!-- nospace
          --><select id="commenter-dow">
            <option class="i18n" name="content-none" value="none">none</option>
            <option class="i18n" name="content-sunday" value="0">Sunday</option>
            <option class="i18n" name="content-monday" value="1">Monday</option>
            <option class="i18n" name="content-tuesday" value="2">Tuesday</option>
            <option class="i18n" name="content-wednesday" value="3">Wednesday</option>
            <option class="i18n" name="content-thursday" value="4">Thursday</option>
            <option class="i18n" name="content-friday" value="5">Friday</option>
            <option class="i18n" name="content-saturday" value="6">Saturday</option>
          </select>
          <span class="i18n" name="content-email-label">Email:</span><!-- nospace
          --><input id="commenter-email" type="text" size="20"/>
          <input id="commenter-key" type="text" style="display:none;"/>
        </span>
      </div>
      <hr/>
      <div id="languages">
        <span>One</span>
        <span>Two</span>
        <span>Three</span>
        <span>Four</span>
      </div>
      <div id="commenter-list-container">
        <table>
          <thead>
            <tr>
              <td></td>
              <td class="i18n" name="content-name">Name</td>
              <td class="i18n" name="content-mail-day">Mail day</td>
              <td class="i18n" name="content-email">Email</td>
              <td style="display:none;">adminKey</td>
              <td class="i18n" name="content-mail-tick">Mail<br/>tick</td>
              <td class="i18n" name="content-recent-comments">Recent<br/>Comments</td>
              <td class="i18n" name="content-languages">Languages</td>
            </tr>
          </thead>
          <tbody id="commenter-list">
          </tbody>
        </table>
      </div>
      <div>
        <h2 class="i18n" name="content-mail-selected-commenters">Mail selected commenters</h2>
        <div>
          <input type="text" id="mail-subject" size="60"/>
        </div>
        <div>
          <textarea id="mail-message" rows="10" cols="60" style="overflow:auto;"></textarea>
        </div>
        <div>
          <input onclick="sendCommenterMail(event);" class="button i18n" name="value-send" type="button" value="Send"/>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
