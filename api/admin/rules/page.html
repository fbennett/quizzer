<!DOCTYPE html>  
<html>
  <head>
    <meta charset="UTF-8"> 
    <title>Quizzer Admin - rules</title>
    <script type="text/javascript"
            src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({MMLorHTML: {prefer: {Firefox: "HTML"}}});
    </script>
    <script type="text/javascript" src="js/marked.js"></script>
    <script type="text/javascript" src="js/local.js"></script>  
    <script type="text/javascript" src="js/admin-rules.js"></script>  
    <link rel="stylesheet" type="text/css" href="css/simple-grid.css"/>
    <link rel="stylesheet" type="text/css" href="css/local.css"/>
    <link rel="stylesheet" type="text/css" href="css/admin-rules.css"/>
  </head>
  <body onLoad="installLanguages(true);editRules();buildRulesLists();i18n();" onScroll="trackScroll(event);">
    <iframe id="download-frame" style="display:none"></iframe>
    <div class="grid">
      <div class="col-1-1">
        <h1 class="i18n" name="content-quizzer-admin-rules" id="rules-display-title">Quizzer Admin</h1>
        <div>
          <input class="button i18n" name="value-back" type="button" value="Back" onclick="window.location = fixPath('/?admin=' + getParameterByName('admin') + '&page=groups')"/>
        </div>
        <hr/>
        <div id="languages">
          <span>One</span>
          <span>Two</span>
          <span>Three</span>
          <span>Four</span>
        </div>
        <div class="col-1-2">
          <h3 class="i18n" name="content-admin-control">Admin</h3>
          <div id="commenters-list-container">
            <div id="commenters-list-phantom" style="visiblity:hidden;">
            </div>
            <div id="commenters-list">
            </div>
          </div>
          <table id="rules-list-admin">
          </table>
        </div>
        <div class="col-1-2">
          <h3 class="i18n" name="content-commenter-control">Commenters</h3>
          <table id="rules-list-commenters">
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
