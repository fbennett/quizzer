<html>
<head>
  <title>Quizzer Admin - top page</title>
  <script type="text/javascript" src="js/local.js"></script>  
  <link rel="stylesheet" type="text/css" href="css/simple-grid.css"/>
  <link rel="stylesheet" type="text/css" href="css/local.css"/>
  <link rel="stylesheet" type="text/css" href="css/admin-top.css"/>
</head>
<body>
  <div class="grid">  
    <div class="col-1-1">
      <h1>Quizzer Admin</h1>
      <div style="display:inline-block">
        <input class="button" type="button" value="Students" onclick="window.location = fixPath('/?admin=' + getParameterByName('admin') + '&page=students')"/>
      </div>
      <div style="display:inline-block">
        <input class="button" type="button" value="Classes and Quizzes" onclick="window.location = fixPath('/?admin=' + getParameterByName('admin') + '&page=classes')"/>
      </div>
      <div style="display:inline-block">
        <input class="button" type="button" value="Commenters" onclick="window.location = fixPath('/?admin=' + getParameterByName('admin') + '&page=commenters')"/>
      </div>
    </div>
  </div>
</body>
</html>
