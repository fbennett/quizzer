<html>
<head profile="http://www.w3.org/2005/10/profile">
  <title>Quizzer Admin - top page</title>
  <meta charset="UTF-8">
  <script type="text/javascript" src="js/local.js"></script>  
  <link rel="icon" type="image/x-icon" href="http://our.law.nagoya-u.ac.jp/favicon-quizzer.png">
  <link rel="stylesheet" type="text/css" href="css/simple-grid.css"/>
  <link rel="stylesheet" type="text/css" href="css/local.css"/>
  <link rel="stylesheet" type="text/css" href="css/admin-top.css"/>
</head>
<body onload="i18n();">
  <div class="grid">  
    <div class="col-1-1">
      <h1 class="i18n" name="content-quizzer-admin">Quizzer Admin</h1>
      <div class="button-wrapper">
        <input class="i18n" name="value-students" type="button" value="Students" onclick="window.location = fixPath('/?admin=' + getParameterByName('admin') + '&page=students')"/>
        <input class="i18n" name="value-classes-and-quizzes" type="button" value="Classes and Quizzes" onclick="window.location = fixPath('/?admin=' + getParameterByName('admin') + '&page=classes')"/>
        <input class="i18n" name="value-commenters" type="button" value="Commenters" onclick="window.location = fixPath('/?admin=' + getParameterByName('admin') + '&page=commenters')"/>
        <input class="i18n" name="value-rules" type="button" value="Rules" onclick="window.location = fixPath('/?admin=' + getParameterByName('admin') + '&page=groups')"/>
      </div>
    </div>
  </div>
</body>
</html>
