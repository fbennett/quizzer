<html>
  <head>
    <title>Quizzer Admin - @@CLASS@@ - Quiz @@QUIZ_NUMBER@@</title>
    <link rel="stylesheet" type="text/css" href="css/simple-grid.css"/>
    <link rel="stylesheet" type="text/css" href="css/local.css"/>
    <link rel="stylesheet" type="text/css" href="css/admin-quiz.css"/>
    <script type="text/javascript" src="js/local.js"></script>  
    <script type="text/javascript" src="js/marked.js"></script>
    <script type="text/javascript" src="js/admin-quiz.js"></script>  
  </head>
  <body onLoad="buildQuestionList()">
    <iframe id="download-frame" style="display:none"></iframe>
    <div class="grid">
      <div class="col-1-1">
        <h1>Quizzer Admin</h1>
        <h2><span id="course-name">@@CLASS@@</span>: <span id="exam-title">@@QUIZ_LABEL@@</span></h2>
        <div>
          <input class="button" type="button" value="Back" onclick="window.location = fixPath('/?admin=' + getParameterByName('admin') + '&page=class' + '&classid=' + getParameterByName('classid'))"/>
        </div>
        <div class="button-bold">
          <input class="button" id="send-quiz" type="button" value="Send Quiz" onclick="sendQuiz()"/>
          <input class="button" id="quiz-done" type="button" value="Quiz Done" style="display:none;"/>
          <input class="button" id="download-exam" type="button" value="Download Exam" onclick="downloadExam()" style="display:none;"/>
          <input class="button" id="mark-exam" type="button" value="Mark Exam" onclick="markExam()" style="display:none;"/>
        </div>
        <hr/>
        <ol id="quiz-questions" class="questions-display">
        </ol>
        <div class="questions-display" style="clear: both;">
          <input class="button editing-button" id="add-question-button" type="button" value="Add Question" onclick="addQuestion()"/>
        </div>
        <div class="col-2-3 marking-display" style="display:none;">
          <h2>
            <span id="student-name">???</span>
          </h2>
          <div>
            Bar code input: 
            <input id="string-input" type="text" size="15"/>
            <div id="show-errors" style="visible:hidden;">
              <div>&nbsp;</div>
            </div>
          </div>
          <div class="col-1-3">
            <table id="answer-column-1">
            </table>
          </div>
          <div class="col-1-3">
            <table id="answer-column-2">
            </table>
          </div>
          <div class="col-1-3">
            <table id="answer-column-3">
            </table>
          </div>
        </div>
        <div class="col-1-3 marking-display" style="display:none;">
          <h2>Scripts marked</h2>
          <div class="col-1-1">
            <table  id="student-list" width="100%">
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
