<html>
<head>
  <title>Quizzer Admin - @@CLASS@@ - @@QUIZ_NUMBER@@ - Reports</title>
  <link rel="stylesheet" type="text/css" href="css/simple-grid.css"/>
  <link rel="stylesheet" type="text/css" href="css/local.css"/>
  <link rel="stylesheet" type="text/css" href="css/quizstats.css"/>
  <script type="text/javascript" src="js/local.js"></script>  
  <script type="text/javascript" src="js/quizstats.js"></script>  
</head>
<body onLoad="buildQuestionsView();buildStudentsView();">
  <div class="grid">
    <div class="col-1-1">
      <h1>Quizzer Reports</h1>
      <h2>@@CLASS@@</h2>
      <h3>@@QUIZ_NUMBER@@</h3>
      <div>
        <input class="button" type="button" value="Back" onclick="window.location = fixPath('/?admin=' + getParameterByName('admin') + '&page=quiz' + '&classid=' + getParameterByName('classid') + '&quizno=' + getParameterByName('quizno'))"/>
      </div>
      <div class="button-bold">
        <input class="button selected" id="quiz-tough-questions-button" type="button" value="Tough Questions" onclick="quizToughQuestions()"/>
        <input class="button" id="quiz-good-students-button" type="button" value="Good Students" onclick="quizGoodStudents()"/>
      </div>
      <hr/>
      <div id="questions-view">
        [Questions view goes here]
      </div>
      <div id="students-view">
        [Students view goes here]
      </div>
    </div>
  </div>
</body>
</html>
