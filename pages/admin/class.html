<html>
<head>
  <title>Quizzer Admin - @@CLASS@@</title>
  <script type="text/javascript" src="js/local.js"></script>  
  <script type="text/javascript" src="js/class.js"></script>
  <link rel="stylesheet" type="text/css" href="css/simple-grid.css"/>
</head>
<body onLoad="buildClassList()">
  <h1>Quizzer Admin - @@CLASS@@</h1>
  <div>
    <input type="button" value="Back" onclick="window.location = '?page=classes&admin=' + getParameterByName('admin')"/>
  </div>
  <div>
    <input id="add-quiz-button" type="button" value="Add Quiz" onclick="addQuiz()"/>
    <input id="save-quiz-button" type="button" value="Save Quiz" onclick="saveQuiz()" hidden="true"/>
    <span id="quiz-boxes" hidden="true">
      Name:
      <input id="quiz-name" type="text" size="30"/>
      ID (optional):
      <input id="quiz-id" type="text" size="20"/>
    </span>
  </div>
  <hr/>
  <div class="grid">
    <div class="col-1-4">
      One.
    </div>
    <div class="col-1-4">
      Two.
    </div>
    <div class="col-2-4">
      Three.
    </div>
  </div>
</body>
</html>
