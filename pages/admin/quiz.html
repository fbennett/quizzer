<html>
<head>
  <title>Quizzer Admin - @@CLASS@@ - @@QUIZ_NUMBER@@</title>
  <link rel="stylesheet" type="text/css" href="css/simple-grid.css"/>
  <link rel="stylesheet" type="text/css" href="css/quiz.css"/>
  <script type="text/javascript" src="js/local.js"></script>  
  <script type="text/javascript" src="node_modules/marked/lib/marked.js"></script>
  <script type="text/javascript" src="js/quiz.js"></script>
</head>
<body onLoad="buildQuestionList()">
  <div class="grid">
    <div class="col-1-1">
      <h1>Quizzer Admin</h1>
      <h2>@@CLASS@@: @@QUIZ_NUMBER@@</h2>
      <div>
        <input type="button" value="Back" onclick="window.location = '?page=class&admin=' + getParameterByName('admin') + '&classid=' + getParameterByName('classid')"/>
      </div>
      <div>
        <input id="send-quiz" type="button" value="Send Quiz" onclick="sendQuiz()"/>
        <input id="quiz-results" type="button" value="Quiz Results" onclick="showQuizResults()" hidden="true"/>
      </div>
      <hr/>
      <ol id="quiz-questions">
      </ol>
      <div style="clear: both;">
        <input id="add-question-button" type="button" value="Add Question" onclick="addQuestion()"/>
      </div>
    </div>
  </div>
</body>
</html>
